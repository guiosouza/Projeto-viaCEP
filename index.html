<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuiViaCEP</title>
    <link rel="stylesheet" href="./css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <header class="nav-container">
        <nav class="nav-main" >
            <h1>GuiViaCEP</h1>
            <div class="contact-link">Contato</div>
        </nav>
    </header>
    <main>
        <section id="form-section" class="form-container">
            <div class="card-form"> <!-- Card principal do form -->
                <form name="newAddress">
                    <div class="form-control">
                        <label for="cep">CEP:</label> <!-- É bom ter label para futuros teste e semantica -->
                        <input 
                            name="cep" 
                            id="cep"
                            class="form-input"
                            type="text"
                            placeholder="CEP"> <!-- name para acessar pelo JS -->
                            <div class="error-message" data-error="cep"></div>
                    </div >
                    <div class="form-control">
                        <label for="street">Logradouro:</label> <!-- É bom ter label para futuros teste e semantica -->
                        <input 
                            name="street"
                            id="street"
                            class="form-input"  
                            type="text"
                            placeholder="Logradouro"
                            disabled>
                    </div >
                    <div class="form-control">
                        <label for="number">Número:</label> <!-- É bom ter label para futuros teste e semantica -->
                        <input 
                            name="number" 
                            id="number"
                            class="form-input" 
                            type="text"
                            placeholder="Número">
                            <div class="error-message" data-error="number"></div>
                    </div>
                    <div class="form-control">
                        <label for="city">Cidade:</label> <!-- É bom ter label para futuros teste e semantica -->
                        <input 
                            name="city" 
                            id="city" 
                            class="form-input" 
                            type="text"
                            placeholder="Cidade"
                            disabled>
                            
                    </div>
                    <div class="btn-container">
                        <button name="btnSave" type="submit" class="btn btn-left">Salvar</button>
                        <button  name="btnClear" class="btn btn-right">Limpar</button>
                    </div>
                </form>
            </div>
        </section>
        <section id="list-section" class="list-container">
            <div class="card-list-item">
                <h3>São Paulo</h3>
                <p class="address-line">Rua dos Jardins, 720</p>
                <p class="address-cep">11200-345</p>
            </div>
        </section>
    </main>
    <section id="modal-contact" class="modal-container">
        <div class="modal-box">
            <div class="modal-content">
                <a href="https://www.linkedin.com/in/guilherme-de-oliveira-de-souza-5664111b3/" target="_blank"><p>Meu Linkedin</p></a>
            </div>
            <button id="modal-contact-close" class="btn">Fechar</button>
        </div>
    </section>

    <script type="module" src="js/dsviacep.js" ></script>
</body>
</html>
